[misc]
pre_sudo = true
no_retry = true
# Keep the last 3 generations when cleaning up
# (nixos-rebuild and auto-update handle system updates separately)

[options]
disable = [
  # Package managers not present on NixOS
  "brew",
  "apt",
  "dnf",
  "pacman",
  "yay",
  "paru",
  "zypper",
  "emerge",
  "opkg",
  # Not using these
  "pip3",
  "gem",
  "npm",
  "cargo",
  # Handled by auto-update.nix systemd service
  "nix",
  "nixos_rebuild",
  "home_manager",
]
